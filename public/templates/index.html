<div ng-include="'templates/include/menu.html'"></div>

<div class="container">
	<div class="col-xs-6">
		<form ng-submit="sendNotif(notifForm)">
			<div class="form-group">
				<label for="subject">Subject:</label>
				<input type="text" class="form-control" ng-model="notif.subject" name="subject" placeholder="Enter Subject">
			</div>

			<div class="form-group">
				<label for="message">Message:</label>
				<textarea class="form-control" ng-model="notif.message" name="Message" id="" cols="20" rows="10"></textarea>
			</div>

			<button type="submit" class="btn btn-primary"><i class="fa fa-send"></i>&nbsp; Send</button>
		</form>
	</div>
	<br>

	<button class="btn btn-success" ng-click="clickBroadcast()">Changed</button>
