<div ng-include="global.navUrl"></div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2 class="page-header">Add Gallery</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<form ng-submit="saveNewGallery(addGalleryForm)" name="addGalleryForm" novalidate>
				<div class="form-group" ng-class="{'has-error' : addGalleryForm.galleryName.$invalid && formSubmitted}">
					<input type="text" class="form-control" name="galleryName" id="galleryName" ng-model="gallery.name" placeholder="Enter Gallery Name" required ng-minlength="3">
					<span ng-show="addGalleryForm.galleryName.$invalid && formSubmitted" class="help-block">Name of the gallery is required</span>
				</div>

				<button type="submit" class="btn btn-primary"><i class="fa fa-save" aria-hidden="true"></i>&nbsp; Save</button>
			</form>
		</div>
	</div>
</div>
