<div ng-include="global.navUrl"></div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 class="page-header">My Gallery</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-3 gallery-container" ng-repeat="data in gallery | orderBy:id" ng-click="viewGallery($index)">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">{{ data.name }}</h3>
				</div>

				<div class="panel-body">
					Created By : <strong>{{ data.user.name }}</strong>
					<br>
					Created <strong>{{ data.created_at }}</strong>
				</div>
			</div>
		</div>
	</div>
</div>
