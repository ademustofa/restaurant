<div ng-include="'templates/include/menu.html'"></div>


<div class="container">	
		<div class="bg-login">
	<div class="col-md-6 col-md-offset-3">
	<div class="menu-login">

		<uib-tabset active="activeJustified" justified="true">

		    <uib-tab index="0" heading="SIGN IN" style="font-weight: bold; font-style: italic">
		    	<div class="login">
		    		<div class="alert alert-danger alert-dismissable fade in" ng-show="showError">
		    			<!-- <a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a> -->
					 	<strong>Opps!</strong> {{ loginError }}
					</div>
		    		<form ng-submit="doLogin(loginForm)" name="loginForm" novalidate>

						<div class="form-group has-feedback" ng-class="{'has-error' : loginForm.loginEmail.$invalid && formSubmitted}">
							<label for="email"><span class="glyphicon glyphicon-envelope"></span> Email :</label>
							<input type="email" class="form-control" placeholder="Enter Email" name="loginEmail" ng-model="login.email" required>
							<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="loginForm.loginEmail.$invalid && formSubmitted"></span>
							<span ng-show="loginForm.loginEmail.$invalid && loginForm.loginEmail.$dirty && formSubmitted">
								<span ng-show="loginForm.loginEmail.$error.required" class="help-block">Email is required</span>
								<span ng-show="loginForm.loginEmail.$error.email" class="help-block">Invalid email address</span>
							</span>
						</div>

						<div class="form-group has-feedback" ng-class="{'has-error' : loginForm.loginPassword.$invalid && formSubmitted}">
							<label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password :</label>
							<input type="password" class="form-control" placeholder="Enter Password" name="loginPassword" ng-model="login.password" required>
							<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="loginForm.loginPassword.$invalid && formSubmitted"></span>
							<span ng-show="loginForm.loginPassword.$invalid && formSubmitted">
								<span class="help-block">Password is required</span>
							</span>
						</div>

						<button type="submit" class="btn btn-primary btn-block">SIGN IN</button>
					</form>
		    	</div>
		    </uib-tab>

		    <uib-tab index="1" heading="SIGN UP" style="font-weight: bold; font-style: italic">
		    	<div class="register">
		    		<form ng-submit="register(registerForm)" name="registerForm" novalidate>
		    		
			            <div class="form-group has-feedback" ng-class="
			            {'has-error' : registerForm.registerUsername.$invalid && formRegister,
			             'has-success' : registerForm.registerUsername.$valid}">
			             	<label for="usrname"><span class="glyphicon glyphicon-user"></span> Username :</label>
			              	<input type="text" class="form-control" placeholder="Enter Username" name="registerUsername" ng-model="register.username" required ng-minlength="3">
			              	<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="registerForm.registerUsername.$valid"></span>
			              	<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="registerForm.registerUsername.$invalid && formRegister"></span>
			              	<span ng-show="registerForm.registerUsername.$invalid && formRegister" class="help-block">Username is required</span>
			            </div>

			            <div class="form-group has-feedback" ng-class="
			            {'has-error' : registerForm.registerEmail.$invalid && formRegister,
			              'has-success' : registerForm.registerEmail.$valid}">
			              	<label for="username"><span class="glyphicon glyphicon-envelope"></span> Email :</label>
			              	<input type="email" class="form-control" placeholder="Enter Email" name="registerEmail" ng-model="register.email" required>
			              	<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="registerForm.registerEmail.$valid"></span>
			              	<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="registerForm.registerEmail.$invalid && registerForm.registerEmail.$dirty && formRegister"></span>
			              	<span ng-show="registerForm.registerEmail.$invalid && registerForm.registerEmail.$dirty && formRegister" class="help-block">
								<span ng-show="registerForm.registerEmail.$error.required">Email is required</span>
								<span ng-show="registerForm.registerEmail.$error.email">Invalid email address</span>
							</span>
							<span ng-show="regisError" class="help-block">{{ errorRegis }}</span>
			            </div>

			            <div class="form-group has-feedback" ng-class="
			            {'has-error' : registerForm.registerPassword.$invalid && formRegister,
			             'has-success' : registerForm.registerPassword.$valid}">
			              	<label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
			              	<input type="password" class="form-control" name="registerPassword" placeholder="Enter Password" ng-model="register.password" required ng-minlength="5">
			              	<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="registerForm.registerPassword.$valid"></span>
			              	<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="registerForm.registerPassword.$invalid && formRegister"></span>
			              	<span ng-show="registerForm.registerPassword.$invalid && formRegister" class="help-block">Password is required</span>
			            </div>

			            <!-- <div class="form-group has-error has-feedback">
			            					      	<label for="inputError">Input</label>
			            					        <input type="text" class="form-control" id="inputError">
			            					        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
			            					    </div> -->
			            
			              <button type="submit" class="btn btn-primary btn-block"> SIGN UP</button>
			        </form>
		    	</div>
		    </uib-tab>

		</uib-tabset>
		

	</div>
</div>
</div>
</div>
